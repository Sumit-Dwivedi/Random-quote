<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random quote Machine</title>
    <link rel="stylesheet" href="quote.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="center">
        <div id="wrapper">
            <section id="quote-machine">
                <h1 id="quote"><i class='bx bxs-quote-left' style='color:#fba70c'></i>  <span class="quote-text">The most common way people give up their power is by thinking they don't have any.</span></h1>
                <p id="author">-<span class="name">Alice Walker</span></p>
            </section>
            <section id="btn">
                <div id="social-btn">
                    <button type="button" class="social"><a href="/"><i class='bx bxl-twitter bx-sm' style='color:#ffffff'  ></i></a></button>
                    <button type="button" class="social"><a href="/"><i class='bx bxl-tumblr bx-sm' style='color:#ffffff' ></i></a></button>
                </div>
                <button type="button" id="new">New quote</button>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script> 
    <script src="quote.js"></script>
</body>
</html>
